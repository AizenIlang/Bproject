<h2>Calendar</h2>

<button mat-raised-button (click)="openAddCalendar()"><mat-icon>note_add</mat-icon> Add Schedule </button>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

 

    <!-- Progress Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
      <td mat-cell *matCellDef="let row"> {{row.details}} </td>
    </ng-container>

    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor </th>
      <td mat-cell *matCellDef="let row"> {{row.doctor}} </td>
    </ng-container>

    <ng-container matColumnDef="barangay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Barangay </th>
      <td mat-cell *matCellDef="let row"> {{row.barangay}} </td>
    </ng-container>

    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Slots </th>
      <td mat-cell *matCellDef="let row"> {{row.slot}} </td>
    </ng-container>

  <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date & Time </th>
        <td mat-cell *matCellDef="let row"> {{row.time.seconds * 1000 | date:'MM-dd-yyyy h:mm:ss a'}} </td>
      </ng-container>



    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef>
        Tools
      </th>


      <td mat-cell *matCellDef="let element">
  
        <button mat-raised-button>
          <mat-icon>brush</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
