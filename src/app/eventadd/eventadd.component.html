<form [formGroup]="form" (ngSubmit)="onAdd()">
    <h1>Add Event</h1>
    <mat-card [style.overflow]="'auto'" [style.height.px]="'auto'">
      <mat-form-field appearance="outline" class="fullwidth">
        <mat-label>Title</mat-label>
        <input matInput type="text" [formControl]="titleControl" placeholder="Title">
  
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="fullwidth">
        <mat-label>Details</mat-label>
        <textarea matInput type="textarea" [formControl]="detailsControl" placeholder="Details">
        </textarea>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="fullwidth">
        <mat-label>Image URL</mat-label>
        <input matInput type="text" [formControl]="imageControl" placeholder="Image URL">
  
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="fullwidth">
        <mat-label>Event Type</mat-label>
        <input matInput type="text" [formControl]="typeControl" placeholder="Event Type">
  
      </mat-form-field>

      <mat-form-field appearance="outline" class="fullwidth">
          <mat-label>Date & Time</mat-label>
          <input matInput  type="text" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [formControl]="timeControl" placeholder="Date & Time">
          <owl-date-time #dt1></owl-date-time>
        </mat-form-field>
  
  
      <app-upload></app-upload>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" class="halfwidth">Update</button>
      <button mat-flat-button mat-dialog-close class="halfwidth">Cancel</button>
  
    </mat-card>
  </form>
