<h2>Patients</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
      <td mat-cell *matCellDef="let row"> {{row.height}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>
      <ng-container matColumnDef="healthstatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Health Status </th>
          <td mat-cell *matCellDef="let row"> {{row.healthstatus}} </td>
        </ng-container>
      <ng-container matColumnDef="barangay">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Barangay </th>
          <td mat-cell *matCellDef="let row"> {{row.barangay}} </td>
        </ng-container>
        <ng-container matColumnDef="parentsName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Parents Name </th>
            <td mat-cell *matCellDef="let row"> {{row.parentsName}} </td>
          </ng-container>

      <ng-container matColumnDef="actionsColumn">
          <th mat-header-cell *matHeaderCellDef>
              Tools
          </th>


          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="openUpdateDialog(element.firstName,element.lastName,element.weight,element.height,element.healthstatus,element.key)" >
                  <mat-icon>accessible_forward</mat-icon>
              </button>
              <button mat-raised-button (click)="openEditDialog(element.firstName,element.lastName,element.age,element.parentsName,element.key)" >
                  <mat-icon>brush</mat-icon>
              </button>
            
          </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
